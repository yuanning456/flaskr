{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST" action="{{ url_for('rag.upload_file') }}" enctype="multipart/form-data">
        <label for="file">Choose file:</label>
        <input type="file" name="file" id="file">
        <button type="submit">Upload</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
